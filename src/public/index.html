<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chemical SI Helper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="pure-form pure-form-stacked my-form">
        <h1>NMR 数据处理</h1>
        <fieldset class="radio-ion-field">
            <input name="h1-checkbox" type="checkbox" id="generalMultiplet" class="radio-ion" checked>
            <span class="radio-text">将非d,t,q峰当做多重峰处理</span>
            <input name="h1-checkbox" type="checkbox" id="autoFixJ" class="radio-ion" checked>
            <span class="radio-text">自动校正J值</span>
        </fieldset>
        <textarea id="input" rows="14" cols="55" height="100" placeholder="H1 peaks here..." class="input-textarea"></textarea>
        <div><span id="output" class="output-text"></span></div>
        <div><span id="error" class="output-text"></span></div>
        <h1>高分辨数据处理</h1>
        <fieldset class="radio-ion-field">
            <input type="radio" name="ion" value="None" class="radio-ion" checked>
            <span class="radio-text">None</span>
            <input type="radio" name="ion" value="H" class="radio-ion" checked>
            <span class="radio-text">H<sup>+</sup></span>
            <input type="radio" name="ion" value="Na" class="radio-ion">
            <span class="radio-text">Na<sup>+</sup></span>
            <input type="radio" name="ion" value="K" class="radio-ion">
            <span class="radio-text">K<sup>+</sup></span>
        </fieldset>
        <div class="input-formula-container">
            <input id="formula" name="mass" type="text" placeholder="formula here..." class="input-mass">
            <input id="hrmsData" name="mass" type="number" placeholder="HRMS data here..." class="input-mass" min="0.0" step="0.0001">
            <input id="mmol" name="mass" type="number" placeholder="mmol here..." class="input-mass" min="0.0" step="0.01">
            <input id="yield" name="mass" type="number" placeholder="yield here..." class="input-mass" min="0.0" step="0.1">
        </div>
        <div id="newFormula"></div>
        <div id="weight"></div>
        <div id="massError"></div>
    </div>
</body>

</html>
